<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <title>Contact Me</title>
</head>

<body background="assets/images/background.png">
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span id="contact" class="mdl-layout-title">Contact</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Directory</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">About Me</a>
        <a class="mdl-navigation__link" href="portfolio.html">Portfolio</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Your content goes here -->
        <br>
        <form action="/contact" id="contact-form" method="post" role="form">
          <fieldset>
            <div id="name-e">
            <label for="name">Name &#42;</label>
            <input id="name" name="name" type="text" placeholder="Your name" required="required">
            <label for="email">Email &#42;</label>
            <input id="email" name="email" type="text" placeholder="Your email" required="required">
            </div>

            <div id="message">
              <textarea name="message" placeholder="Enter your message here" rows="3" required="required"></textarea>
              <button type="submit">Submit</button>
            </div>
          </fieldset>
        </form>

</body>

</html>
